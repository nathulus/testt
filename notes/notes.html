<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Vérification du chargement de Marked
        window.addEventListener('load', function() {
            if (typeof marked === 'undefined') {
                console.error('La bibliothèque Marked n\'est pas chargée');
                alert('Erreur : La bibliothèque Marked n\'est pas chargée. Veuillez vérifier votre connexion internet.');
            }
        });
    </script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--gray-800);
        }

        .notes-container {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 3rem);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notes-sidebar {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notes-sidebar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }

        .editor-toolbar {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            background: linear-gradient(to right, var(--gray-50), white);
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .notes-list::-webkit-scrollbar {
            width: 8px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        .note-item {
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            background: var(--gray-50);
        }

        .note-item:hover {
            background: white;
            border-color: var(--primary-light);
            transform: translateX(4px);
        }

        .note-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .note-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .note-item-meta {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .note-editor {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .note-editor:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }

        .editor-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--gray-200);
            flex: 1;
            overflow: hidden;
        }

        .editor-input, .editor-preview {
            overflow-y: auto;
            padding: 1.5rem;
            background: white;
        }

        .editor-input {
            font-family: 'Fira Code', monospace;
            border: none;
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--gray-800);
        }

        .editor-preview {
            background: var(--gray-50);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .note-title-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--gray-50);
            color: var(--gray-800);
        }

        .note-title-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: white;
        }

        .markdown-content {
            line-height: 1.8;
            color: var(--gray-800);
        }

        .markdown-content h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: var(--gray-900);
            border-bottom: 2px solid var(--gray-200);
            padding-bottom: 0.5em;
        }

        .markdown-content h2 {
            font-size: 1.5em;
            margin-bottom: 0.8em;
            color: var(--gray-800);
        }

        .markdown-content h3 {
            font-size: 1.2em;
            margin-bottom: 0.6em;
            color: var(--gray-700);
        }

        .markdown-content p {
            margin-bottom: 1.2em;
            color: var(--gray-700);
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1.2em;
            padding-left: 2em;
        }

        .markdown-content li {
            margin-bottom: 0.5em;
        }

        .markdown-content code {
            background: var(--gray-100);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--primary);
            font-family: 'Fira Code', monospace;
        }

        .markdown-content pre {
            background: var(--gray-900);
            color: var(--gray-100);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5em 0;
        }

        .markdown-content pre code {
            background: transparent;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-light);
            padding: 0.8em 1em;
            margin: 1.5em 0;
            background: var(--gray-50);
            border-radius: 0 8px 8px 0;
            color: var(--gray-700);
        }

        .markdown-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5em 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
        }

        .markdown-content th, .markdown-content td {
            padding: 0.75em;
            border: 1px solid var(--gray-200);
        }

        .markdown-content th {
            background: var(--gray-50);
            font-weight: 600;
        }

        .markdown-content tr:nth-child(even) {
            background: var(--gray-50);
        }

        @media (max-width: 768px) {
            .notes-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .notes-sidebar, .note-editor {
                height: 500px;
            }

            .editor-main {
                grid-template-columns: 1fr;
            }

            .editor-preview {
                display: none;
            }
        }

        /* Styles pour les notifications toast */
        #toastContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .toast-notification {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            max-width: 400px;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-notification.success {
            border-left: 4px solid var(--success);
        }

        .toast-notification.error {
            border-left: 4px solid var(--danger);
        }

        .toast-notification.warning {
            border-left: 4px solid var(--warning);
        }

        .toast-notification.info {
            border-left: 4px solid var(--primary);
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-notification.success .toast-icon {
            color: var(--success);
        }

        .toast-notification.error .toast-icon {
            color: var(--danger);
        }

        .toast-notification.warning .toast-icon {
            color: var(--warning);
        }

        .toast-notification.info .toast-icon {
            color: var(--primary);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        /* Styles pour les alertes */
        #alertContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        .custom-alert {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            min-width: 320px;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .custom-alert.show {
            transform: scale(1);
            opacity: 1;
        }

        .custom-alert-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .custom-alert-icon {
            font-size: 1.5rem;
        }

        .custom-alert.success .custom-alert-icon {
            color: var(--success);
        }

        .custom-alert.error .custom-alert-icon {
            color: var(--danger);
        }

        .custom-alert.warning .custom-alert-icon {
            color: var(--warning);
        }

        .custom-alert.info .custom-alert-icon {
            color: var(--primary);
        }

        .custom-alert-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .custom-alert-content {
            margin-bottom: 1.5rem;
            color: var(--gray-700);
        }

        .custom-alert-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .custom-alert-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .custom-alert-btn-close {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .custom-alert-btn-close:hover {
            background: var(--gray-300);
        }

        .custom-alert-btn-confirm {
            background: var(--primary);
            color: white;
        }

        .custom-alert-btn-confirm:hover {
            background: var(--primary-dark);
        }

        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .custom-alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <div class="notes-sidebar">
            <div class="editor-toolbar">
                <button id="newNoteBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nouvelle Note
                </button>
            </div>
            <div id="notesList" class="notes-list">
                <!-- Les notes seront listées ici -->
            </div>
        </div>
        <div class="note-editor">
            <div class="editor-toolbar">
                <input type="text" id="noteTitleInput" class="note-title-input" placeholder="Titre de la note">
                <button id="saveNoteBtn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <button id="deleteNoteBtn" class="btn btn-primary" style="background: #ef4444;">
                    <i class="fas fa-trash"></i> Supprimer
                </button>
            </div>
            <div class="editor-main">
                <textarea id="noteContent" class="editor-input" placeholder="Écrivez votre note ici (Markdown supporté)..."></textarea>
                <div id="notePreview" class="editor-preview markdown-content">
                    <!-- L'aperçu Markdown sera affiché ici -->
                </div>
            </div>
        </div>
    </div>

    <!-- Conteneur pour les alertes -->
    <div id="alertContainer"></div>
    <div id="alertOverlay" class="custom-alert-overlay"></div>

    <!-- Conteneur pour les notifications toast -->
    <div id="toastContainer"></div>

    <script src="notes.js"></script>
</body>
</html>
